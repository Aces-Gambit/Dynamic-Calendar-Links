<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifetones | Reminder Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/calendar.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/datebook@8.0.0/+esm"
      async
    ></script>
    <script src="assets/js/calendar-refactor.js" type="module" defer></script>
  </head>
  <body class="h-[100vh] grid place-center">
    <!-- <header>
      <div class="svg-logo"></div>
      <div class="svg-calendar"></div>
    </header> -->
    <main class="max-w-[1200px] m-auto">
      <form class="w-full m-auto text-center text-xl">
        <div class="flex flex-wrap justify-around gap-y-4">
          <div class="flex flex-col">
            <label for="date-range">Select Start Date:</label>
            <input
              type="date"
              id="date-range"
              name="date-range"
              min=""
              max=""
              value=""
            />
          </div>
          <div class="flex flex-col">
            <label for="time-dropdown">Choose a time:</label>
            <select id="time-dropdown" name="time-dropdown" required>
              <option value="01:00:00">1:00 AM</option>
              <option value="02:00:00">2:00 AM</option>
              <option value="03:00:00">3:00 AM</option>
              <option value="04:00:00">4:00 AM</option>
              <option value="05:00:00">5:00 AM</option>
              <option value="06:00:00">6:00 AM</option>
              <option value="07:00:00">7:00 AM</option>
              <option value="08:00:00">8:00 AM</option>
              <option value="09:00:00">9:00 AM</option>
              <option selected value="10:00:00">10:00 AM</option>
              <option value="11:00:00">11:00 AM</option>
              <option value="12:00:00">12:00 PM</option>
              <option value="13:00:00">1:00 PM</option>
              <option value="14:00:00">2:00 PM</option>
              <option value="15:00:00">3:00 PM</option>
              <option value="16:00:00">4:00 PM</option>
              <option value="17:00:00">5:00 PM</option>
              <option value="18:00:00">6:00 PM</option>
              <option value="19:00:00">7:00 PM</option>
              <option value="20:00:00">8:00 PM</option>
              <option value="21:00:00">9:00 PM</option>
              <option value="22:00:00">10:00 PM</option>
              <option value="23:00:00">11:00 PM</option>
              <option value="00:00:00">12:00 AM</option>
            </select>
          </div>
        </div>
        <div
          class="flex flex-col md:flex-row md:flex-wrap gap-10 justify-center items-center my-10"
        >
          <button id="ical-button">
            <img
              src="assets/images/apple.svg"
              alt="Apple Icon"
              class="btn-event"
            />
          </button>
          <button id="google-button">
            <img
              src="assets/images/google.svg"
              alt="Google Icon"
              class="btn-event"
            />
          </button>
          <button id="outlook-button">
            <img
              src="assets/images/outlook.svg"
              alt="Outlook Icon"
              class="btn-event"
            />
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
